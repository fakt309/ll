<textarea
  #textareaRef
  class="value"
  [value]="note.value"
  autocorrect="off"
  autocapitalize="off"
  spellcheck="false"
  rows="1"
  maxlength="100"
  [class.disabled]="disabled"
  (focus)="onFocus.emit({ note: note, in: true, e: $event })"
  (focusout)="onFocus.emit({ note: note, in: false, e: $event })"
  (input)="onInput($event)"
  (keydown.enter)="pressEnterNote($event)"
  (keydown.shift.enter)="pressEnterNote($event)"
  (keydown.backspace)="pressBackspaceNote($event)"
></textarea>
