<app-note
  *ngFor="let note of notes; first as isFirst; last as isLast; trackBy: trackNote"
  [note]="note"
  [class.first]="isFirst"
  [class.last]="isLast"
  [focus]="focusNote"
  [disabled]="focusedNote == null || focusedNote === note ? false : true"
  (onCreate)="createNote($event)"
  (onChange)="changeNoteValue($event)"
  (onDelete)="deleteNote($event)"
  (onFocus)="setFocusedNote($event)"
></app-note>
